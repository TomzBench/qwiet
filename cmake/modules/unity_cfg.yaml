# Configuration for Unity and CMock
#
# See https://github.com/ThrowTheSwitch/CMock/blob/master/docs/CMock_Summary.md
# and https://github.com/ThrowTheSwitch/Unity/blob/master/docs/UnityHelperScriptsGuide.md

:cmock:
    :plugins:
        - :ignore
        - :ignore_arg
        - :array
        - :callback
        - :return_thru_ptr
        - :expect_any_args
    :treat_externs: :include
    :callback_after_arg_check: true
    :exclude_setjmp_h: true
    :mock_prefix: unity_mock_
    :treat_as:
        'int8_t': 'INT8'
        'uint8_t': 'HEX8'
        'int16_t': 'INT16'
        'uint16_t': 'HEX16'
        'int32_t': 'INT32'
        'uint32_t': 'HEX32'
        'int64_t': 'INT64'
        'uint64_t': 'HEX64'

:unity:
    :suite_teardown: >
       extern int test_suiteTearDown(int); return test_suiteTearDown(num_failures);
    :main_name: unity_main
